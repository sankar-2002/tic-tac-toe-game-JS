<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="wrapper">

    <div class="left">
      <div class="title">
        <h1>Let's Play <br>
          The Tic-Tac-Toe<br>
          Game!
        </h1>
      </div>

      <div class="restart">
        Start a new Game
      </div>
    </div>

    <div class="right">

      <div class="game">

        <div class="header">

          <div class="player-x">
            <span>Player X</span>
          </div>

          <div class="player-o">
            <span>Player O</span>
          </div>

        </div>

        <div class="board">
          <div class="board-tile" data-index="0"></div>
          <div class="board-tile" data-index="1"></div>
          <div class="board-tile" data-index="2"></div>
          <div class="board-tile" data-index="3"></div>
          <div class="board-tile" data-index="4"></div>
          <div class="board-tile" data-index="5"></div>
          <div class="board-tile" data-index="6"></div>
          <div class="board-tile" data-index="7"></div>
          <div class="board-tile" data-index="8"></div>
        </div>

      </div>


    </div>

  </div>


<script src="./js/main.js" type="module" charset="utf-8"></script>
</body>

</html>
